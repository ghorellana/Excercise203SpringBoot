<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employeeform}" th:object="${employee}"
      method="post">
        Name: <input type="text" th:field="*{name}" /><br />
        Last name: <input type="text" th:field="*{lastname}" /><br />

        <input type="submit" value ="Submit" />
</form>
